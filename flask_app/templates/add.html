    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="topNavBody">
    <!--SiDe bar collapsable side bar-->
    <div class="container">
        <div class="sidebar">
            <div class="sidebartop">
                <div class="logo">
                    <img src="/images/logo.png" alt="">
                </div>
                <div class="menu">
                    <i class="bi bi-list"></i>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="{{ url_for('overview') }}"><i class="bi bi-compass"></i><span
                                class="text">Overview</span></a></li>
                    <li><a href="#"><i class="bi bi-calendar"></i><span class="text">Calendar</span></a></li>
                    <li><a href="{{ url_for('myWork') }}"><i class="bi bi-list-check"></i><span class="text">My
                                Work</span></a></li>
                    <li><a href="{{ url_for('chat') }}"><i class="bi bi-chat"></i><span class="text">Chat</span></a>
                    </li>
                    <li><a href="#"><i class="bi bi-gear"></i><span class="text">Settings</span></a></li>
                    <li><a href="{{url_for('logout')}}"><i class="bi bi-box-arrow-left"></i><span
                                class="text">Logout</span></a></li>
                </ul>

            </nav>



            <div class="account">

                <div class="name">
                    <h4>CSBS</h4>

                </div>
            </div>
        </div>
    </div>


    <h1>Add Event</h1>
    <div class="container1">
        <form action="/add" method="POST">

            <div class="mb-3">
                <label for="title" class="form-label">Event title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter the event title">
            </div>
            <div class="mb-3">
                <label for="start" class="form-label">Start Date</label>
                <input type="text" class="form-control" name="start" id="start" placeholder="Format is yyyy-mm-ddThh:,, Ignore Thh:mm if you need it for all day">
            </div>
            <div class="mb-3">
                <label for="end" class="form-label">End Date</label>
                <input type="text" class="form-control" name="end" id="end" placeholder="leave empty for event to be all day">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Event url</label>
                <input type="url" class="form-control" name="url" id="url" placeholder="Leave empty for no url to be there">
            </div>

            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
</body>

</html>
