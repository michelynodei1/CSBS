<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">
    <title>CSBS|NEW NOTE</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='csbs2.jpg') }}">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--Javascript for sidebar-->
    <script src="{{url_for('static', filename='init.js')}}"></script>


    <ul class="topnav">
        <li> <img class="logo1" src="{{url_for('static', filename='csbs1.png')}}" width="80" height="30"></li>
        <li><a href="#news">News</a></li>
    </ul>
</head>

<body class="topNavBody1">
    <!--Collapsable Sidebar-->
    <div class="container">
        <div class="sidebar">
            <div class="sidebartop">
                <div class="logo">
                    <img src="/images/logo.png" alt="">
                </div>
                <div class="menu">
                    <i class="bi bi-list"></i>
                </div>
            </div>



            <nav>
                <ul>
                    <li><a href="{{ url_for('overview') }}"><i class="bi bi-compass"></i><span
                                class="text">Overview</span></a></li>
                    <li><a href="{{ url_for('calendars') }}"><i class="bi bi-calendar"></i><span
                                class="text">Calendar</span></a></li>
                    <li><a href="{{ url_for('myWork') }}"><i class="bi bi-list-check"></i><span class="text">My
                                Work</span></a></li>
                    <li><a href="{{ url_for('chat') }}"><i class="bi bi-chat"></i><span class="text">Chat</span></a>
                    </li>
                    <li><a href="{{url_for('logout')}}"><i class="bi bi-box-arrow-left"></i><span
                                class="text">Logout</span></a></li>
                </ul>
                <img src="static/moon.png" id="icon">
            </nav>


            <div class="account">

                <div class="name">
                    <h4>CSBS</h4>

                </div>
            </div>
        </div>


    </div>
    <!--Nav Bar My work -->
    <div class="navbar">

        <!-- Navbar logo -->
        <div class="nav-header">

            <div class="nav-logo">
                <img src="https://media.istockphoto.com/photos/hot-air-balloons-flying-over-the-botan-canyon-in-turkey-picture-id1297349747?b=1&k=20&m=1297349747&s=170667a&w=0&h=oH31fJty_4xWl_JQ4OIQWZKP8C6ji9Mz7L4XmEnbqRU="
                    width="50px" alt="logo">
                <h2 class="title">My Work</h2>
            </div>

        </div>


        <!-- Navbar items -->
        <div class="nav-links">
          
            <a href="{{ url_for('calendar') }}">Calendar</a>
            <a href="{{ url_for('taskList') }}">To-Do List</a>
            <a href="{{ url_for('get_notes') }}">Notes</a>
        </div>
    </div>



    <main>
        <div class="notehome1">
            <h1>Welcome to the CSBS Notes Application!</h1>
        </div>

        <div class="notehome">
            <nav>

                <a class="link1" href="{{ url_for('get_notes') }}"> My Notes</a>


            </nav>




            {%if note%}
            <form action="{{ url_for('update_note', note_id=note.id) }}" method="post">
                {% else %}
                <form action="new" method="post">
                    {% endif %}
                    <div class="center2">
                        <p class="noteTitle"><label>Title</label></p>

                        <p><input type="text" name="title" value="{% if note %}{{note.title}}{% endif %}" /></p>


                        <p class="noteTitle"><label>Note </label></p>
                        <p>
                            <textarea name="noteText" rows="15" cols="70">
                    {% if note %}
                        {{note.text}}
                    {% else %}
                        
                    {% endif %}

                </textarea>
                        </p>
                        <br>
                        <p>
                    </div>
                    {% if note %}
                    <div class="link5">
                        <input class="link5" type="submit" value="Update Note" />
                    </div>
                    {% else %}
                    <div class="link5">
                        <input class="link5" type="submit" value="Add Note" />
                    </div>
                    {% endif %}
                    </p>
                </form>
        </div>
    </main>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                icon.src = "static/sun.png";
            } else {
                icon.src = "static/moon.png";
            }
        }
    </script>
</body>

</html>
